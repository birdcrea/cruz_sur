<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" >
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" >
    <title>Hello, world!</title>
  </head>
  <body class="d-flex flex-column h-100">
    <div class="page">
        <header>
          <div class="d-flex flex-column flex-md-row align-items-center">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
              <img src="images/logo.png" alt="">
            </a>
          </div>
        </header>
      
        <main class="flex-shrink-0 pt-5">
          <div class="container h-100">
            <div class="row text-center ">
              <div class="col-12 col-sm-6">
                <div class="card mb-4 rounded-3">
                  <div class="card-header py-3">
                    <h4 class="my-0">Información del remitente</h4>
                  </div>
                  <div class="card-body">
                  <form action="" class="form-send">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Nombres</label>
                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Apellidos</label>
                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Telefono / Celular</label>
                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Selecciona un monto</label>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>-----</option>
                        <option value="1">S/. 100</option>
                        <option value="2">S/. 200</option>
                        <option value="3">S/. 300</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <button type="button" class="btn btn-primary px-5">Continuar</button>
                    </div>
                  </form>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-6">

                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="img-fluid d-block w-100" src="images/girl.png" alt="">
                    </div>
                    <div class="carousel-item">
                      <img class="img-fluid d-block w-100" src="images/tour.png" alt="">
                    </div>
                  </div>
                </div>

                
              </div>
            </div>
            </div>
          </div>

        </main>
      
        <footer class="footer mt-auto pt-4 text-center fixed-bottom">
          <div class="row">
            <div class="col">
              <p>© Cruz Del Sur Av. Javier Prado 1109, La Victoria- Lima Perú</p>
            </div>
          </div>
        </footer>
      </div>
      <div class="promo">
        <div id="cube1" class="cube-float mt-4 mb-4">
          <h3 class="title">Ofertas de viaje</h3>
          <p>Destino Plaza de Armas - Arequipa</p>
          <div class="image-promo">
            <img class="img-fluid rounded" src="images/promo1.png" alt="">
            <a href="#" class="btn btn-primary">
              <i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i>
            </a>
          </div>
        </div>
        <div id="cube2" class="cube-float mt-4 mb-4">
          <h3 class="title">Beneficios</h3>
          <p>Se un pasajero frecuente</p>
          <div class="image-promo">
            <img class="img-fluid rounded" src="images/promo2.png" alt="">
            <a href="#" class="btn btn-primary">
              <i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
      
      

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
